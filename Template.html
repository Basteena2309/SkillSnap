<!DOCTYPE html>
<html>
<head>
  <title>Certificate</title>
  <style>
    body {
      text-align: center;
      font-family: 'Arial';
      margin: 0;
      padding: 100px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2e86de;
    }
    .certificate {
      border: 10px solid #2e86de;
      padding: 50px;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <h1>Certificate of Completion</h1>
    <p>This certifies that</p>
    <h2>{{name}}</h2>
    <p>has successfully completed</p>
    <h3>{{lesson}}</h3>
    <p>Date: {{date}}</p>
  </div>
</body>
</html>
